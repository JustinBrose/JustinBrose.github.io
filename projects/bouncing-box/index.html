<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
            var position;
 			var points;
			var speed;
			var direction;
			direction = 1;
			position = 0;
			points = 0;
			speed = 10;
			box.css('left',position)
			box.text(points)
			
			
			var update = function() {
				// TODO 3 / 6 / 7 / 8
				position = position + (speed*direction)
				if(position > boardWidth) {
					direction = -1;
				}
				if(position < 0) {
					direction = 1;
				}
				box.css('left', position);
				box.text(points);
			};
			
			var handleBoxClick = function() {
				// TODO 4 / 5
				speed = speed + 50;
				position = 0;
				points = points +1;
			};
			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
